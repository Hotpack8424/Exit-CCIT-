<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 차단됨</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .warning-container {
            text-align: center;
            background-color: white;
            padding: 80px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 800px;
        }
        h1 {
            color: #d9534f;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 24px;
            line-height: 1.5;
        }
        button, .program-link-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            background-color: #d9534f;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <h1>접근이 차단되었습니다 😅</h1>
        <p>요청하신 페이지에 대한 접근이 차단되었습니다.</p>
        <p>보다 안전한 인터넷 환경을 제공할 수 있도록 노력하겠습니다.</p>
        <p>프로그램 작동 방식이 궁금하시다면, 아래 버튼을 클릭해주세요.</p>
        <div class="program-link-container">
            <a href="https://hit-ant.my.canva.site/main">웹사이트 방문하기</a>
        </div>
    </div>
</body>
</html>
