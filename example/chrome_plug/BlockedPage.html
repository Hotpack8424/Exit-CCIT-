<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 차단됨</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .warning-container {
            text-align: center;
            background-color: white;
            padding: 80px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 800px;
        }
        h1 {
            color: #d9534f;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 24px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <h1>접근이 차단되었습니다.</h1>
        <p>죄송합니다. 요청하신 페이지에 대한 접근이 차단되었습니다.</p>
        <p>관리자에게 문의하시거나 나중에 다시 시도해 주세요.</p>
    </div>
</body>
</html>
